<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Choice picker</title>
      <link rel="stylesheet" href="css/style.css">
      
</head>
<body>
  <div class="main">
    <div class="pas">
      <form broder="2" name="myForm" id="choiceForm" >
      <legend id="heading"> Confused? Machine Will choose for you. </legend>
      <h4 id="hide1">Enter Two choices</h4>
        <fieldset>
           <label for="choice1">Enter First choice</label>
           <input id="choice1" placeholder="example: Movie" type="text" >
           <label for="choice2">Enter Second Choice</label>
           <input id="choice2" placeholder="Example: TV show" type="text" >
         </fieldset>
       <input id="submit" type="submit">
      </form>
    </div>
    <p id="demo"></p>
  </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
        document.getElementById('choiceForm').addEventListener('submit', function (e) {
          e.preventDefault();
            var choiceOne = document.getElementById("choice1").value;
            var choiceTwo = document.getElementById("choice2").value;
            var dt = new Date();
            var secs = dt.getSeconds() + (60 * (dt.getMinutes() + (60 * dt.getHours())));
            if(secs % 2 == 0){
              var chosenValue = choiceOne;
            } else {
              var chosenValue = choiceTwo;
            }
            var elem = document.getElementsByClassName('pas')[0];
            elem.innerHTML = '<h1 style="text-align: center;"> Your Choice is <span style="color:#ed2553;font-family: "Source Sans Pro", sans-serif";> ' + chosenValue + '</span> </h1>';
        }, false);
      </script>

</html>
</body>
</html>
